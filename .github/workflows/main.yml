name: Run Selected Option

on:
  workflow_dispatch:
    inputs:
      dropdown_option:
        type: choice
        description: Select the Environment
        options:
          - BAR
          - FOO
          - REE
          - Execute .csproj file  

jobs:
  run_selected_option:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run selected option (BAR)
        if: ${{ github.event.inputs.dropdown_option == 'BAR' }}
        run: |
          echo "Hello world!"

      - name: Run selected option (FOO)
        if: ${{ github.event.inputs.dropdown_option == 'FOO' }}
        run: |
          echo "I did the thing!"

      - name: Run selected option (REE)
        if: ${{ github.event.inputs.dropdown_option == 'REE' }}
        run: |
          echo "This is the thing!"

      - name: Run selected option (.csproj file)
        if: ${{ github.event.inputs.dropdown_option == 'Execute .csproj file' }}
        run: |
          dotnet build StudentManagementSystem.csproj  # Example command to build the .csproj file
