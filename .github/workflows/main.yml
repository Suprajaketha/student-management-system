name: Basicworkflow Dispatch Example


on:
  workflow_dispatch:
    inputs:
      dropdown_option:
        description: 'Select an option'
        required: true
        default: 'SELECT'
        options: ['SELECT']

jobs:
  run_selected_option:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run selected option
        if: ${{ github.event.inputs.dropdown_option == 'BAR' }}
        run: |
          echo "hello world!"

      - name: Run selected option
        if: ${{ github.event.inputs.dropdown_option == 'FOO' }}
        run: |
          echo "I did the thing!"

      - name: Run selected option
        if: ${{ github.event.inputs.dropdown_option == 'REE' }}
        run: |
          echo "This is the thing!"

