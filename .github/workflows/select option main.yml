name: Run Selected Option

on:
  workflow_dispatch:
    inputs:
      dropdown_option:
        type: choice
        description: Select the Environment
        options:
          - BAR
          - FOO
          - REE

jobs:
  run_selected_option:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Build and publish the project
      - name: Build and publish
        run: |
          dotnet build StudentManagementSystem.csproj
          dotnet publish StudentManagementSystem.csproj -c Release -o publish_output

      # List contents of publish_output directory
      - name: List contents of publish_output
        run: dir publish_output  # Use dir for Windows

      # Create "myartifacts" folder (if it doesn't exist)
      - name: Create Artifacts Folder (if not exists)
        run: |
          if (Test-Path "C:\Users\Suparaja\Desktop\myartifacts") {
            Write-Host "myartifacts folder already exists."
          } else {
            New-Item -ItemType Directory -Path "C:\Users\Suparaja\Desktop\myartifacts"
          }

      # Move published artifacts to the specified path
      - name: Move Artifacts to Folder
        run: |
          Move-Item -Path publish_output\* -Destination "C:\Users\Suparaja\Desktop\myartifacts\"
