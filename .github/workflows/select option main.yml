name: Run Selected Option

on:
  workflow_dispatch:
    inputs:
      dropdown_option:
        type: choice
        description: Select the Environment
        options:
          - BAR
          - FOO
          - REE

jobs:
  run_selected_option:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Build and publish the project
      - name: Build and publish
        run: |
          dotnet build StudentManagementSystem.csproj
          dotnet publish StudentManagementSystem.csproj -c Release -o publish_output
      # List contents of publish_output directory
      - name: List contents of publish_output
        run: ls -l publish_output

      # Determine if the folder exists and set environment variable
      - name: Check if folder exists
        id: check_folder
        run: |
          if [ -d "publish_output" ]; then
            echo "FOLDER_EXISTS=true" >> $GITHUB_ENV
          else
            echo "FOLDER_EXISTS=false" >> $GITHUB_ENV
          fi
      
      # Publish artifacts if folder exists
      - name: Publish Artifacts
        if: env.FOLDER_EXISTS == 'true'
        uses: actions/upload-artifact@v2.2.0
        with:
          name: project-artifacts
          path: publish_output

      # Download artifacts to specified local directory
      - name: Download Artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v2
        with:
          name: project-artifacts
          path: C:\Users\Suparaja\Desktop\my_artifacts
