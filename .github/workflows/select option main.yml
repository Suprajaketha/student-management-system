name: Run Selected Option

on:
  workflow_dispatch:
    inputs:
      dropdown_option:
        type: choice
        description: Select the Environment
        options:
          - BAR
          - FOO
          - REE

jobs:
  run_selected_option:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run selected option
        run: |
          dotnet build StudentManagementSystem.csproj
          dotnet publish StudentManagementSystem.csproj -c Release -o publish_output

      - name: Check if folder exists
        id: check_folder
        run: |
          if [ -d "project-artifacts" ]; then
            echo "::set-env name=FOLDER_EXISTS::true"
          else
            echo "::set-env name=FOLDER_EXISTS::false"
          fi

      - name: Publish Artifacts
        if: env.FOLDER_EXISTS == 'true'
        uses: actions/upload-artifact@v2.2.0
        with:
          name: project-artifacts
          path: publish_output

      - name: Publish Artifacts without folder
        if: env.FOLDER_EXISTS == 'false'
        uses: actions/upload-artifact@v2.2.0
        with:
          name: project-artifacts
          path: publish_output/*
