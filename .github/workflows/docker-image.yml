name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Check if this matches your secret name
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}  # Check if this matches your secret name

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: suprajaketha/app88:latest
