name: Copy Files

on:
  push:
    paths:
      - '40_copy_file.bat'  # Path to your batch script file relative to the repository root
  pull_request:
    paths:
      - '40_copy_file.bat'  # Also monitor changes in pull requests

jobs:
  copy-files:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run batch script
        run: |
          ./path/to/batch/script/40_copy_file.bat
